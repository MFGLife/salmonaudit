<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflection Decryptor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      textarea {
        font-family: monospace;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-xl bg-slate-800 p-6 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold mb-4 text-center text-blue-300">Reflection Fortification Decryptor</h1>

      <label for="input" class="block mb-2 text-sm font-medium text-slate-300">Encrypted Payload (Base64):</label>
      <textarea id="input" rows="6" class="w-full p-2 rounded bg-slate-700 text-slate-100 border border-slate-600 mb-4" placeholder="Paste encrypted block here..."></textarea>

      <label for="key" class="block mb-2 text-sm font-medium text-slate-300">Decryption Key:</label>
      <input id="key" type="text" value="W3_LOOP_VESSEL_ANCHOR" class="w-full p-2 rounded bg-slate-700 text-slate-100 border border-slate-600 mb-4" />

      <button onclick="decrypt()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mb-4 transition">Decrypt Reflection</button>

      <div class="text-sm font-mono text-green-300 whitespace-pre-wrap break-words" id="output"></div>
    </div>

    <script>
      function xorDecrypt(base64Data, key) {
        const data = atob(base64Data); // Converts base64 to raw

        let result = '';
        for (let i = 0; i < data.length; i++) {
          result += String.fromCharCode(data.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return result;
      }

      function decrypt() {
        const input = document.getElementById('input').value.trim();
        const key = document.getElementById('key').value.trim();
        try {
          const decrypted = xorDecrypt(input, key);
          const parsed = JSON.parse(decrypted);
          document.getElementById('output').textContent = JSON.stringify(parsed, null, 2);
        } catch (err) {
          document.getElementById('output').textContent = '❌ Invalid payload or key.';
        }
      }
    </script>
  </body>
</html>

    function formatAsLegalJson(id, title, date, type, status, content) {
      const escapedContent = content.replace(/`/g, '\\`');
      return `{
  id: "24SN-DR00104",
  title: "${title}",
  date: "${date}",
  type: "${type}",
  status: "${status}",
  content: \`${escapedContent}\`
},`;
    }

    function generateJson() {
      const date = new Date().toISOString().split('T')[0];
      const type = "Subpoena Duces Tecum";
      const status = "pending";
      let output = "";

      subpoenaData.forEach((entry, index) => {
        const id = `subpoena_${index + 1}`;
        const title = `Subpoena: ${entry.name}`;
        const content = `You are hereby commanded to produce all communications, including but not limited to:
- Text messages
- Emails
- Social media messages
- Voice recordings
- Any and all phone call recordings involving or referring to Micheal Lawrence Salmon

Failure to comply may result in legal penalties as defined under Missouri Revised Statutes. View subpoena: ${entry.link}`;
        output += formatAsLegalJson(id, title, date, type, status, content) + "\n\n";
      });

      document.getElementById("output").value = output;
    }
